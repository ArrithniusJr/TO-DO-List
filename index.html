<!DOCTYPE html>
<html>
  <head>
    <title>TODO LIST</title>
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
    <link rel="stylesheet" href="CSS/style.css" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  </head>
  <body>
    <header id="stickyheader">
      <div class="logo">
        <a href="index.html">
          <img class="img" src="IMAGES/flyerdesign_28112021_190243.png"/>
        </a>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="inside-container">
          <div class="title">
            <span>To-Do List</span>
          </div>
          <div class="lines">
            <div class="hor"><hr width="100%"></div>
            <div class="star">
              <span style="font-size: 200%; color: #fff;">&star;</span>
            </div>
            <div class="hor"><hr width="100%"></div>
          </div>
          <div class="list-container">
            <div class="adding">
              <input type="text" id="newit" placeholder="  Enter new item"/>
              <input type="submit" name=" " value="" id="add"/><!--
              <div id="add"></div>-->
            </div>
            <div class="items">
              <ol id="list"></ol>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>Arrithnius Presents: TODO-List 2021 | &copy All Copyrights Reserved | Designed by Ravhuravhu AJ.</p>
    </footer>
    <script type="text/javascript" src="JS/myscript.js"></script>
  </body>
</html>
